<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="login.close()"><span aria-hidden="true">&times;</span></button>
	<h3 class="modal-title">Log in to MySafeCare</h3>
</div>
<div class="modal-body">
	<form name="loginForm" ng-submit="login.submit(login.input)">
		<div class="form-group">
			<div class="input-group" ng-class="{'has-error': loginForm.username.$invalid}">
				<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
				<input
						type="text"
						name="username"
						placeholder="username"
						title="Username"
						class="form-control"
						ng-model="login.input.username"
						required
						ng-minlength="2"
						ng-maxlength="30"
						autofocus/>
			</div>
			<div class="input-group" ng-class="{'has-error': loginForm.password.$invalid}">
				<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
				<input
						type="password"
						name="password"
						placeholder="password"
						title="Password"
						class="form-control"
						ng-model="login.input.password"
						required
						ng-minlength="4"/>
			</div>
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Log in</button>
		<!--<a href="/app/forgot" class="pull-right">Forgot Password?</a>-->
	</form>
</div>
