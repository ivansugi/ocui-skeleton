<section class="panel panel-default md-whiteframe-z1">
	<div class="panel-heading">
		<h2 class="panel-title">Change study</h2>
	</div>
	<div class="panel-body">
		<form name="form">
			<md-switch ng-model="main.currentStudy" ng-true-value="'S_MICU'" ng-false-value="'S_ONC'" ng-change="manage.studyChanged(main.currentStudy)">
				{{main.currentStudy}}
			</md-switch>
		</form>
	</div>
</section>
